<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./teacher-cards.css">
  <title>Document</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="teacher-card">
      <div class="teacher-card__img-container">

      </div>
      <div class="teacher-card__info-container">
        <div class="info-container__name">
          <h1 class="info-container__name-h1">Jim Foster</h1>
        </div>
        <div class="info-container__instruments">
          <img class="instrument-icon" src="music-icons/svg/guitar.svg">
          <img class="instrument-icon" src="music-icons/svg/piano.svg">
          <img class="instrument-icon" src="music-icons/svg/microphone.svg">
        </div>
        <div class="info-container__bio">
          Jim has been an active player in the Austin Music Community for almost 20 years, performing, recording, and collaborating with members of the Austin Symphony Orchestra, Asleep at the Wheel, and many others.
        </div>
        <div class="info-container__availability">

          <div class="square">
            <div class="top-square monday">MON</div>
            <div class="bottom-square">5PM</div>
          </div>
          <div class="square">
            <div class="top-square tuesday">TUE</div>
            <div class="bottom-square">3:15</div>
          </div>
          <div class="square">
            <div class="top-square friday">FRI</div>
            <div class="bottom-square">6PM</div>
          </div>
          <!-- <div class="square">
            <div class="top-square friday">FRI</div>
            <div class="bottom-square">6PM</div>
          </div>
          <div class="square">
            <div class="top-square friday">FRI</div>
            <div class="bottom-square">6PM</div>
          </div> -->

          <!-- <div class="info-container__availability-item">
            <div class="availability-item__day">MON</div>
            <div class="availability-item__time">5PM</div>
          </div> -->
        </div>
      </div>
    </div>
  </div>

</body>
</html>
